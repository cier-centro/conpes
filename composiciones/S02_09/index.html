<script type="text/javascript">
	var app = angular.module('myApp', ['ngCookies']);
	var $injector = angular.injector(['ngCookies']);
	var scores = {}			
	var total = 0;  
	$injector.invoke(['$cookies', function($cookies) { 
	    for(i in [0,1,2,3,4,5]){

	    	var scene_i = (parseInt(i) + 3);
	    	var score = $cookies.get("S02_0" + scene_i + "_score")?parseInt($cookies.get("S02_0" + scene_i + "_score")):0;
	    	scores["modulo " + (parseInt(i) + 1)] = score;
	    	total += score;
		}
		console.log(total + " de 30 preguntas correctas");
	 }]);
